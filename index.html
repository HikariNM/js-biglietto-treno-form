<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">
    <main class="container">

        <div class="row my-5">
            <div class="col-12 text-white d-flex justify-content-center">
                <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            </div>
        </div>

        <form id="ticketForm" action="">
            <div class="row py-4 bg-warning d-flex justify-content-center align-items-center text-center rounded">
                <div class="col-md-4">
                    <label for="inputName" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Full name"
                        aria-label="Full name" required>
                </div>
                <div class="col-md-4">
                    <label for="inputKm" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="inputKm" placeholder="Km" aria-label="inputKm" required>
                </div>
                <div class="col-md-4">
                    <label for="ageSelect" class="form-label">Fascia di età</label>
                    <select class="form-select" id="ageSelect" aria-label="Default select example" required>
                        <option disable selected>Scegli una fascia di età</option>
                        <option value="under18">Under 18</option>
                        <option value="standard">18 - 65</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col-12 mt-5">
                    <button type="submit" id="ticketBtn" class="btn btn-primary mb-3">Calcola</button>
                    <button type="reset" id="resetBtn" class="btn btn-primary mb-3">Reset</button>
                </div>
            </div>
        </form>

        <div class="row my-4 bg-white rounded text-center">
            <div class="col">
                <p id="result">risultato</p>
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
